<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>this demonstrates embedded media elements</h1>
    <h2>Alfred E Neumann</h2>
    <img src="./images/a-e-neumann.png" alt="Alfred E Neumann"
        style="width: 300px; height: 200px;">
    <h2>video example</h2>
    <video controls width="800" height="600" poster="./images/a-e-neumann.png">
        <source src="./media/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        <p>Your browser doesn't support the video tag</p>
    </video>

    <audio controls>
        <source src="./media/May I show you my wares.wav" type="audio/wav">
    </audio>
</body>
</html>
