<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hello World!</h1>
        <div class="row">
            <div class="col-md-6 bg-primary p-3">
                <p>This is the first 6 of 12 columns and a padding equal to one $spacer</p>
            </div>
            <div class="col-md-6 bg-secondary p-5">
                <p>This is the last 6 of 12 columns and a padding of three $spacer</p>
            </div>
        </div>
    </div>
    <footer class="bg-info fs-2 font-monospace">
        <p>Did you know that this is a footer?</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
